<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/post.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e67d34325c.js" crossorigin="anonymous"></script>
</head>
<body>
    <template id="top/outer-template">
        <input class="size-inputs" type="text" placeholder="총장"/>
        <input class="size-inputs" type="text" placeholder="어깨너비"/>
        <input class="size-inputs" type="text" placeholder="가슴단면"/>
        <input class="size-inputs" type="text" placeholder="소매길이"/>
    </template>
    <template id="pants-template">
        <input class="size-inputs" type="text" placeholder="총장"/>
        <input class="size-inputs" type="text" placeholder="허리단면"/>
        <input class="size-inputs" type="text" placeholder="허벅지단면"/>
        <input class="size-inputs" type="text" placeholder="밑위"/>
        <input class="size-inputs" type="text" placeholder="밑단단면"/>
    </template>
    <template id="shoes-template">
        <input class="size-inputs" type="text" placeholder="사이즈"/>
    </template>
    <template id="headwear-template">
        <input class="size-inputs" type="text" placeholder="머리둘레"/>
        <input class="size-inputs" type="text" placeholder="깊이"/>
        <input class="size-inputs" type="text" placeholder="챙길이"/>
    </template>
    <div class="nav">
        <h1 class="nav__title">
            <a href="index.html">Advintage</a>
        </h1>
        <div class="nav__btn">
            <a href="post.html"></a>
        </div>
    </div>
    <main>
        <form class="post-form">
            <div class="post-form__input-wrapper">
                <span>상품명</span>
                <input type="text" placeholder="상품명" />
            </div>
            <div class="post-form__input-wrapper">
                <span>가격</span>
                <input type="text" placeholder="가격" />
            </div>
            <div class="post-form__input-wrapper">
                <span>상품설명</span>
                <input type="text" placeholder="상품 설명" />
            </div>
            <div class="post-form__input-wrapper">
                <span>상품사진업로드</span>
                <input type="file" accept="img/*" id="img-upload" multiple required/>
            </div>
            <div class="post-form__img-preview">
                <span>Preview</span>
                <ul></ul>
            </div>
            <span id="sizes-title">Sizes</span>
            <label for="category">Category</label>
            <select name="category" id="category" autofocus>
                <option value="top" default>Top</option>
                <option value="pants">Pants</option>
                <option value="outer">Outer</option>
                <option value="shoes">Shoes</option>
                <option value="bag">Bag</option>
                <option value="headwear">Headwear</option>
            </select>
            <button>Post</button>
        </form>
    </main>
    <script src="./assets/js/postxxxx.js" defer type="module"></script>
</body>
</html>
