<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/log_in.css">
    <title>Log in</title>
</head>
<body>
    <div class="nav">
        <h1 class="nav__title">
            <a href="index.html">
                <img src="./assets/LOGOwhite.png">
            </a>
        </h1>
    </div>
    <main>
        <form class="log-in">
            <span>Log in</span>
            <input type="email" id="log-in__email" placeholder="Input your email" required/>
            <input type="password" id="log-in__password" placeholder="Input your password" required/>
            <button id="log-in__btn">Go</button>
        </form>
    </main>
    <script src="./assets/js/log_ina.js" type="module" defer ></script>
</body>
</html>
